<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin functions</title>
    <script src="admin_poll.js"></script>
</head>
<body>
    <p style="font-weight: bold; color: #c12a2a">
        Simple page, no security yet
    </p>
    <div id="poll-list"></div>
    <h3>EDIT COMMENT</h3>
    <form method="post" target="_blank" action="lib/admin_comment.php">
        Request - <input type="text" name="req" value="edit" readonly/>
        <br>
        Comment ID - <input type="number" name="comment_id" required/>
        <br>
        Name - <input type="text" name="name" required/>
        <br>
        Message - <input type="text" name="message" required/>
        <br>
        <input type="submit" value="Go"/>
    </form>

    <h3>DELETE COMMENT</h3>
    <form method="post" target="_blank" action="lib/admin_comment.php">
        Request - <input type="text" name="req" value="del" readonly/>
        <br>
        Comment ID - <input type="number" name="comment_id" required/>
        <br>
        <input type="submit" value="Go"/>
    </form>
</body>
</html>
